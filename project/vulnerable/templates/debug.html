<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8">
    <title>Vulnerable Application</title>
</head>
<body>
    <h1>Debug page</h1>
    Listing all users... 
    {% for user in users %}
        <div>
            {{ user["name"] }}'s info:
            Email: {{ user["email"] }} <br>
            Password: {{ user["password"] }} <br>
            Secret phrase: {{ user["secret"] }} <br>
            <img src="data:image/png;base64, {{ user['image'].decode('utf-8') }}" width="100"/> 
            <hr>
        </div>
    {% endfor %}

        
</body>
</html>
